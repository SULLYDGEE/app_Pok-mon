<p>list-pokemon works!</p>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date : "dd/MM/yy" }}</small>
              <span
                *ngFor="let type of pokemon.types"
                class="{{ type | pokemonTypeColor }}"
              >
                {{ type }}
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
